<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll_form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Alejandro Pérez | HTML Form - User Poll</h1>
    </header>
    <main>
        <div class="box">
        <form>
            <fieldset>
            <div class="container"></div>
                <legend>Contact information</legend>
                <!--form elements will go here -->
            <p>
                <label for="fullname">Full Name:</label>
                <input type="text"  id="fullname" name="fullname">
            </p>
            <p>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </p>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
               <!--form elements will go here -->
            <p>
               <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser" size="1">
                    <option value="Select a brower">Please, select a browser</option>
                    <option value="Google Chrome">Google Chrome</option>
                    <option value="Mozilla Firefox">Mozilla Firefox</option>
                    <option value="Microsoft Edge">Microsoft Edge</option>
                    <option value="Yahoo">Yahoo</option>
                    <option value="Bing">Bing</option>
                    <option value="Baidu">Baidu</option>
                    <option value="Opera">Opera</option>
                    <option value="Brave">Brave</option>
                </select>
            </p>
            <p>
               <label for="pet">Do you have a household pet?</label>   
               <input type="checkbox" id="pet" name="pet">
            </p>
            <p>
               <label for="feedback">List the places you have lived:</label>
            </p>
            <p>
               <textarea id="feedback" name="feedback" rows="3" cols="50" placeholder="Caracas, Bogota, Saint George, Mexico City, Santiago"></textarea>  
            </p>
            </fieldset>
            <p>
            <button class="btn" type="submit">Submit Poll</button>
            </p>
        </form>
    </div>
    </main>
    <footer>
        <p>&copy;2024 &#128073; HTML Form - User Poll Activity | Alejandro Pérez &#128072;</p>
    </footer>
</body>
</html>
