<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Try_It_styles.css">
    </head>
    <body>
        <div class="container">
            <table>
                <caption>Table 1: A Try It Example</caption>
                <thead>
                    <tr>
                        <th colspan="2">The table header</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="col">Cell 1</td>
                        <td scope="col">Cell 2</td>
                    </tr>
                    <tr>
                        <td scope="row">Cell 3</td><td rowspan="2">Cell 4</td>
                    </tr>
                    <tr>
                        <td scope="row">Cell 5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
